<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <!-- immagine -->
    <article class="gift-img">
      <img src="./gift.jpeg" alt="an iPhone on a table">
    </article>
    <!-- informazioni -->
    <article class="gift-info">
      <h3>Old iPhone Giveaway</h3>
      <h4 class="giveaway">
        Giveaway ends on
      </h4>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, debitis corporis eos delectus nam nihil.
        Accusamus officiis dolor, velit omnis soluta blanditiis sequi iste debitis sed, laborum fuga voluptates
        dignissimos.</p>
      <div class="deadline">
        <div class="deadline-format">
          <!-- giorni -->
          <div>
            <h4 class="days"></h4>
            <span>days</span>
          </div>
        </div>
        <div class="deadline-format">
          <!-- ore -->
          <div>
            <h4 class="hours"></h4>
            <span>hours</span>
          </div>
        </div>
        <div class="deadline-format">

        </div>
        <!-- minuti -->
        <div class="deadline-format">
          <div>
            <h4 class="minutes"></h4>
            <span>minutes</span>
          </div>
        </div>
        <!-- secondi -->
        <div class="deadline-format">
          <div>
            <h4 class="seconds"></h4>
            <span>secondi</span>
          </div>
        </div>
      </div>
    </article>

  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
